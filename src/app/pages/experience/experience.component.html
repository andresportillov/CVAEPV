<div class="container mt-5">
    <div class="card mb-3" style="border-radius: 20px;">
        <div class="row g-5">
            <div class="col-md-4 d-none d-md-block">
                <img src="https://i.pinimg.com/736x/2e/76/7e/2e767ee4b8f6618ad4f2ceacce2fe762.jpg" style="border-radius: 20px; border: 1px solid;" width="430px" height="750px" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title">Experiences</h4>
                    <hr>
                    <div *ngIf="loading" class="text-center animated fadeIn faster mt-2">
                        <h4 class="alert-heading">Cargando</h4>
                        <p>
                            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
                        </p>
                        <p class="mb-0">
                            Espere Porfavor
                        </p>
                    </div>
                    <div *ngIf="!loading && experiences.length > 0" class="table-responsive-sm">
                        <table class="table mt-4 animated fadeIn faster">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Company</th>
                                    <th scope="col">country</th>
                                    <th scope="col">from</th>
                                    <th scope="col">to</th>
                                    <th scope="col">job</th>
                                    <th scope="col">Information</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let experience of experiences; let i = index">
                                    <td><strong>{{experience.company}}</strong></td>
                                    <td>{{experience.country}}</td>
                                    <td>{{experience.from}}</td>
                                    <td>{{experience.to}}</td>
                                    <td>{{experience.job}}</td>
                                    <th scope="row" class="text-center">
                                        <button class="btn btn-outline-dark" (click)='getInfoExperience(experience.comment, i)'>
                                          <i class="fas fa-briefcase"></i>
                                        </button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col text-center mt-1">
                        <h5>Descarga mi cv en un formato pdf:</h5>
                        <a href="https://drive.google.com/file/d/18--pThfEnfzsu6guPuYf4bf3-oW5YMba/view?usp=sharing" target="_blank" class="btn btn-outline-dark">
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                    <div class="text-center">
                        <img class="gif" src="https://developers.giphy.com/branch/master/static/api-c99e353f761d318322c853c03ebcf21b.gif" alt="gif">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
